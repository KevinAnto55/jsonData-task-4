<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Table</title>
  <style>
    table {
      width: 50%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h1 style="text-align: center;">Students List</h1>
<table id="students-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Major</th>
    </tr>
  </thead>
  <tbody>
    <!-- Table rows will be inserted here -->
  </tbody>
</table>

<script>
  // Fetch the JSON data from the server
  fetch('http://127.0.0.1:3000/')
    .then(response => response.json())
    .then(data => {
      const tableBody = document.querySelector('#students-table tbody');
      
      // Loop through the students and create table rows
      data.students.forEach(student => {
        const row = document.createElement('tr');
        
        // Create a cell for each student property
        const nameCell = document.createElement('td');
        nameCell.textContent = student.name;
        
        const ageCell = document.createElement('td');
        ageCell.textContent = student.age;
        
        const majorCell = document.createElement('td');
        majorCell.textContent = student.major;
        
        // Append the cells to the row
        row.appendChild(nameCell);
        row.appendChild(ageCell);
        row.appendChild(majorCell);
        
        // Append the row to the table body
        tableBody.appendChild(row);
      });
    })
    .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
